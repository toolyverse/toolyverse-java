<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Verify Code</title>
</head>


<body style="font-family: 'Arial Bold', Arial, sans-serif; font-weight: bold; margin: 0; padding: 0; background-color: #f4f4f7; color: #333;">
<div style="max-width: 600px; margin: 30px auto; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); overflow: hidden;">

    <div style="text-align: center; padding: 30px 20px; background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%); color: #ffffff;">

        <h1 style="margin: 10px 0 5px 0; font-size: 24px; font-weight: bold;">COMPANY</h1>

        <p style="margin: 0; font-size: 14px; opacity: 0.9;">Verification Code</p>

    </div>

    <div style="padding: 35px 30px; text-align: center;">
        <p style="font-size: 16px; color: #555555; margin-top: 0; margin-bottom: 25px; font-weight: normal;">
            Hello, your verification code is below:
        </p>

        <div style="background-color: #eef2f7; border-radius: 8px; padding: 20px; margin-bottom: 30px;">
            <div style="font-size: 38px; color: #002366; letter-spacing: 6px; font-family: 'Arial Bold', Arial, sans-serif; font-weight: bold;">
                [[${otp_code}]]
            </div>
        </div>

        <p style="font-size: 14px; color: #888888; margin: 0; font-weight: normal;">
            If you did not request this code, please ignore this email.
        </p>
    </div>

    <div style="border-top: 1px solid #eeeeee; padding: 20px; text-align: center;">
